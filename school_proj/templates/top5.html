{% extends "home.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h3 class="text-center m-3" >Top 5 students in our school!</h3>

<div class="container w-50">
    <table class="table table-bordered table-hover table-sm">

        <thead>
        <tr>
            <td></td>
            <td>Student</td>
            <td>Mean</td>

        </tr>
        </thead>
        <tbody>

        {% for data in top5 %}
        <tr>
            <td> {{ forloop.counter }}</td>
            <td> {{ data.0 }}</td>
            <td>{{ data.1 }}</td>
        </tr>
        {% endfor %}


        <tbody>

    </table>
</div>
{% endblock %}
