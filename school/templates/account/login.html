{% extends 'home.html' %}
{% block content %}
    {% if error %}
        {{ error }}
    {% endif %}
    <h1>Login</h1>
    <br/>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-primary" type="submit" value="Login"/>
    </form>
{% endblock %}
