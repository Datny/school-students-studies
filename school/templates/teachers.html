{% extends "home.html" %}
{% block content %}
    <div>
        <h1>Teachers list</h1>
    </div>


    {% for teacher in teachers %}
    <div>
        <p>{{ teacher.name }} </p>
    </div>
    {% endfor %}

    <h1>Add teacher:</h1>
    <form method="POST" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
