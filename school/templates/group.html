{% extends "home.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-3">
    <h5>Students within group {{ group.name }}</h5>

    <table class="table table-bordered table-hover table-sm mt-3">

        <tbody>
        {% for student in students %}
        <tr>
            <td> {{ forloop.counter }}</td>
            <td> {{ student.name }}</td>
        </tr>
        <tbody>
        {% endfor %}
    </table>

</div>
{% endblock %}
